<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="gameboard">
        <img src="./assets/clouds.png" class="clouds">
        <img src="./assets/plant.gif" class="plant">
        <img src="./assets/mario.gif" class="mario">
        <audio src="./assets/deathSound.mp3"></audio>
        <button id="play" onclick="play()" onkeydown="play()" >Tap to play</button>
        <button onclick="reload()" id="replay">Replay</button>
        <p id="gameover">Game Over</p>
        
    </div>
    
    <script src="./script.js" ></script>
</body>
</html>
